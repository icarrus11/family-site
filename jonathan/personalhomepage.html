<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{NAME}} · Personal Page</title>
  <meta name="description" content="Private personal page" />

  <style>
    :root {
      --bg: #0b1320;
      --card: #141c2f;
      --accent: #7aa2ff;
      --text: #e9ecf1;
      --muted: #9aa4bf;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #0b1320, #101a33);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 2.5rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
      font-size: 2.2rem;
    }

    h2 {
      margin-top: 0;
      font-weight: 400;
      font-size: 1.1rem;
      color: var(--muted);
    }

    section {
      margin-top: 2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    textarea, input {
      width: 100%;
      background: #0e1628;
      color: var(--text);
      border: 1px solid #243055;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 0.95rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      border: 1px solid #243055;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      transition: 0.2s ease;
    }

    .links a:hover {
      background: rgba(122,162,255,0.15);
    }

    .save {
      margin-top: 1rem;
      background: var(--accent);
      color: #0b1320;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>{{NAME}}</h1>
    <h2>{{TAGLINE}}</h2>

    <section>
      <label>iCloud</label>
      <div class="links">
        <a href="https://www.icloud.com/" target="_blank">Open iCloud</a>
      </div>
    </section>

    <section>
      <label>Personal Notes</label>
      <textarea id="notes" placeholder="Write anything here..."></textarea>
      <button class="save" onclick="saveNotes()">Save Notes</button>
    </section>

    <footer>
      Private page · {{SUBDOMAIN}}
    </footer>
  </main>

  <script>
    const key = "notes-{{SUBDOMAIN}}";

    function saveNotes() {
      localStorage.setItem(key, document.getElementById("notes").value);
    }

    document.getElementById("notes").value = localStorage.getItem(key) || "";
  </script>
</body>
</html>
